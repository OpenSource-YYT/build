function post_family_tweaks__nanopi-m5_naming_audios() {
	display_alert "$BOARD" "Renaming NanoPi M5 audio" "info"

	mkdir -p $SDCARD/etc/udev/rules.d/
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-hdmi-sound", ENV{SOUND_DESCRIPTION}="HDMI Audio"' > $SDCARD/etc/udev/rules.d/90-naming-audios.rules
	echo 'SUBSYSTEM=="sound", ENV{ID_PATH}=="platform-rt5616-sound", ENV{SOUND_DESCRIPTION}="RT5616 Audio"' >> $SDCARD/etc/udev/rules.d/90-naming-audios.rules
	return 0
}

function post_family_config__nanopi_m5_use_mainline_uboot() {
	# Use mainline U-Boot for edge, keep vendor U-Boot for vendor branch
	[[ "${BRANCH}" == "vendor" ]] && return 0

	display_alert "$BOARD" "Using mainline U-Boot for $BOARD / $BRANCH" "info"

	declare -g BOOTDELAY=1
	declare -g BOOTSOURCE="https://github.com/u-boot/u-boot.git"
	declare -g BOOTBRANCH="tag:v2026.01-rc2"
	declare -g BOOTPATCHDIR="v2026.01"
	unset BOOT_FDT_FILE

	# Don't set BOOTDIR, allow shared U-Boot source directory for disk space efficiency
	declare -g UBOOT_TARGET_MAP="BL31=${RKBIN_DIR}/${BL31_BLOB} ROCKCHIP_TPL=${RKBIN_DIR}/${DDR_BLOB};;u-boot-rockchip.bin u-boot-rockchip-spi.bin"

	# Disable stuff from rockchip64_common; we're using binman here which does all the work already
	unset uboot_custom_postprocess write_uboot_platform write_uboot_platform_mtd # disable stuff from rockchip64_common; we're using binman here which does all the work already

	# Just use the binman-provided u-boot-rockchip.bin, which is ready-to-go
	function write_uboot_platform() {
		dd "if=$1/u-boot-rockchip.bin" "of=$2" bs=32k seek=1 conv=notrunc status=none
	}

	function write_uboot_platform_mtd() {
		flashcp -v -p "$1/u-boot-rockchip-spi.bin" /dev/mtd0
	}
}

# "rockchip-common: boot SD card first, then NVMe, then mmc"
# include/configs/rockchip-common.h
# -#define BOOT_TARGETS "mmc1 mmc0 nvme scsi usb pxe dhcp"
# +#define BOOT_TARGETS "mmc0 nvme mmc1 scsi usb pxe dhcp"
# On NanoPi M5, mmc0 is the SD card, mmc1 is the eMMC slot
function pre_config_uboot_target__nanopi_m5_patch_rockchip_common_boot_order() {
	[[ "${BRANCH}" == "vendor" ]] && return 0

	declare -a rockchip_uboot_targets=("mmc0" "nvme" "mmc1" "scsi" "usb" "pxe" "dhcp") # for future make-this-generic delight
	display_alert "u-boot for ${BOARD}/${BRANCH}" "u-boot: adjust boot order to '${rockchip_uboot_targets[*]}'" "info"
	sed -i -e "s/#define BOOT_TARGETS.*/#define BOOT_TARGETS \"${rockchip_uboot_targets[*]}\"/" include/configs/rockchip-common.h
	regular_git diff -u include/configs/rockchip-common.h || true
}

function post_config_uboot_target__extra_configs_for_nanopi_m5_mainline_environment_in_spi() {
	[[ "${BRANCH}" == "vendor" ]] && return 0 # Not for 'vendor' branch

	display_alert "u-boot for ${BOARD}/${BRANCH}" "u-boot: configure U-Boot environment in SPI flash" "info"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_IS_NOWHERE "n"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_IS_IN_SPI_FLASH "y"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_SECT_SIZE_AUTO "y"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_OVERWRITE "y"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_SIZE "0x20000"
	run_host_command_logged scripts/config --set-val CONFIG_ENV_OFFSET "0xc00000"
}

# Include fw_setenv, configured to point to the correct spot on the SPI Flash
PACKAGE_LIST_BOARD="libubootenv-tool" # For fw_printenv/fw_setenv to manage U-Boot environment in SPI flash
function post_family_tweaks__config_nanopi_m5_fwenv() {
	[[ "${BRANCH}" == "vendor" ]] && return 0 # Not for 'vendor' branch, which uses vendor u-boot
	display_alert "Configuring fw_printenv and fw_setenv" "for ${BOARD} and u-boot ${BOOTBRANCH}" "info"
	# Addresses below come from CONFIG_ENV_OFFSET and CONFIG_ENV_SIZE in post_config_uboot_target function
	cat <<- 'FW_ENV_CONFIG' > "${SDCARD}"/etc/fw_env.config
		# MTD/SPI u-boot env for the ${BOARD_NAME}
		# MTD device name Device offset Env. size Flash sector size Number of sectors
		/dev/mtd0         0xc00000      0x20000
	FW_ENV_CONFIG
}
